<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Textos com OCR</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.0.0/dist/diff.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1, h3 {
            color: #333;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="file"], input[type="text"] {
            display: inline-block;
            padding: 8px;
            margin: 10px 0;
            font-size: 0.9em;
        }

        #output {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
        }

        .result-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .result-title {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .diff-removed {
            background-color: lightcoral;
            color: black;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .diff-added {
            background-color: lightgreen;
            color: black;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <header>
        Comparação de Textos com OCR
    </header>

    <div class="container">
        <h1>Escolha as Imagens para Comparação</h1>

        <label for="image1">Primeira Imagem (Laboratório):</label>
        <input type="file" id="image1" accept="image/*">

        <label for="image2">Segunda Imagem (Ensaque):</label>
        <input type="file" id="image2" accept="image/*">

        <button onclick="compareImages()">Comparar Imagens</button>

        <div id="output"></div>

        <label for="lote">Nome do Lote:</label>
        <input type="text" id="lote" placeholder="Digite o nome do lote">

        <button onclick="saveComparison()">Salvar Resultado</button>
    </div>

    <script>
        let comparisonData = {
            texto1: "",
            texto2: "",
            diferentesTexto1: [],
            diferentesTexto2: []
        };

        function compareImages() {
            const image1File = document.getElementById('image1').files[0];
            const image2File = document.getElementById('image2').files[0];
            if (!image1File || !image2File) {
                alert("Por favor, carregue as duas imagens!");
                return;
            }

            // Função para extrair texto de uma imagem usando Tesseract.js
            function extractTextFromImage(imageFile) {
                return new Promise((resolve, reject) => {
                    Tesseract.recognize(imageFile, 'por', {
                        logger: (m) => console.log(m),
                    })
                    .then(({ data: { text } }) => resolve(text))
                    .catch(reject);
                });
            }

            // Carregar e comparar os textos das imagens
            Promise.all([extractTextFromImage(image1File), extractTextFromImage(image2File)])
                .then(([text1, text2]) => {
                    comparisonData.texto1 = text1;
                    comparisonData.texto2 = text2;

                    // Usar a função de diferenciação para comparar
                    const diff = Diff.diffWordsWithSpace(text1, text2);

                    let outputHtml = "<h2 class='result-title'>Resultado da Comparação:</h2>";
                    comparisonData.diferentesTexto1 = [];
                    comparisonData.diferentesTexto2 = [];

                    // Iterar pelos diffs e destacar as partes exclusivas de cada texto
                    let texto1ComDestaques = "";
                    let texto2ComDestaques = "";
                    let iguais = true;

                    diff.forEach(part => {
                        if (part.removed) {
                            comparisonData.diferentesTexto1.push(part.value.trim());
                            texto1ComDestaques += `<span class="diff-removed">${part.value}</span>`;
                            iguais = false;
                        } else if (part.added) {
                            comparisonData.diferentesTexto2.push(part.value.trim());
                            texto2ComDestaques += `<span class="diff-added">${part.value}</span>`;
                            iguais = false;
                        } else {
                            texto1ComDestaques += part.value;
                            texto2ComDestaques += part.value;
                        }
                    });

                    outputHtml += `<div class="result-box"><h3>Texto 1 (Laboratório):</h3><pre>${texto1ComDestaques}</pre></div>`;
                    outputHtml += `<div class="result-box"><h3>Texto 2 (Ensaque):</h3><pre>${texto2ComDestaques}</pre></div>`;

                    // Indicar se os textos são iguais ou diferentes
                    outputHtml += `<div class="result-box"><h3>Resultado da Comparação:</h3><p>Os textos extraídos das imagens são ${iguais ? "IGUAIS" : "DIFERENTES"}.</p></div>`;
                    document.getElementById('output').innerHTML = outputHtml;
                })
                .catch(error => {
                    alert('Erro ao extrair texto das imagens: ' + error);
                });
        }

        // Função para salvar o resultado da comparação em um arquivo de texto
        function saveComparison() {
            const lote = document.getElementById("lote").value.trim();
            if (!lote) {
                alert("Por favor, insira o nome do lote.");
                return;
            }

            // Criar o conteúdo do arquivo com os textos completos e diferenças
            const resultContent = `Lote: ${lote}\n\n` +
                `Texto 1 (Laboratório):\n${comparisonData.texto1}\n\n` +
                `Texto 2 (Ensaque):\n${comparisonData.texto2}\n\n` +
                `Partes exclusivas no Texto 1:\n[${comparisonData.diferentesTexto1.join(', ')}]\n\n` +
                `Partes exclusivas no Texto 2:\n[${comparisonData.diferentesTexto2.join(', ')}]`;

            // Criar e baixar o arquivo
            const blob = new Blob([resultContent], { type: "text/plain;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${lote}_comparacao.txt`;
            link.click();
        }
    </script>
</body>
</html>
